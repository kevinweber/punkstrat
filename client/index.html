<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>PunkStrat</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="./media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./media/favicon/favicon-32x32.png">
    <link rel="manifest" href="./media/favicon/site.webmanifest">
    <meta name="theme-color" content="#638596">

    <link href="./index.css" rel="stylesheet">
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <script>
      const isHome = window.location.pathname;
      const isHashPath = window.location.hash.startsWith('#/');
      const wasRedirectedFrom404 = isHome && isHashPath;
      if (wasRedirectedFrom404) {
        // The route consisting of "path+search+hash" got attached after `#`.
        // Strip that first `#` and replace history entry with the route.
        const newRoute = window.location.hash.replace('#', '');
        history.replaceState(null, '', newRoute);
      }
    </script>
    <div id="root" class="page-container">
      <noscript>
        <h1 class="title">JavaScript disabled</h1>
        <p>This page relies on JavaScript for proper loading of content. Please use a browser that supports JavaScript.</p>
      </noscript>
    </div>
  </body>
</html>
